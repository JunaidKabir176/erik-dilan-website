<!-- endorsements.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Endorsements | Erik Dilan for New York State Assembly</title>
  <meta name="description" content="Endorsements for Erik Martin Dilan for New York State Assembly." />

  <!-- Favicons -->
  <link rel="icon" type="image/png" href="favicon_io_erik/favicon-32x32.png" />
  <link rel="icon" type="image/png" href="website-logo-512x512.jpg" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
    rel="stylesheet"
  />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- Main Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Page styles -->
  <style>
    body.endorsements-page {
      background: linear-gradient(180deg, #0038a8 0%, #0b1b4f 55%, #001229 100%);
      color: #f9fafb;
    }

    .endorse-hero {
      padding: 56px 0 28px;
      background: radial-gradient(circle at top left, #2563eb 0%, #0038a8 45%, #0b1b4f 100%);
    }

    .endorse-inner {
      max-width: 1120px;
      margin: 0 auto;
      padding: 0 16px;
    }

    .endorse-kicker {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #c4b5fd;
      margin: 0 0 8px;
    }

    .endorse-title {
      margin: 0 0 10px;
      font-size: clamp(2.1rem, 3.8vw, 2.7rem);
      font-weight: 700;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .endorse-lede {
      margin: 0;
      max-width: 760px;
      color: #e5e7eb;
      font-size: 0.98rem;
      line-height: 1.7;
    }

    .endorse-section {
      padding: 28px 0 64px;
    }

    .endorse-grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }

    .endorse-card {
      border-radius: 18px;
      border: 1px solid rgba(191, 219, 254, 0.45);
      background: rgba(15, 23, 42, 0.92);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
      padding: 16px 16px 18px;
      position: relative;
      overflow: hidden;
    }

    .endorse-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at top left, rgba(248, 250, 252, 0.06), transparent 60%);
      opacity: 0.9;
      pointer-events: none;
    }

    .endorse-card > * {
      position: relative;
      z-index: 1;
    }

    .endorse-badge {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      font-size: 0.72rem;
      text-transform: uppercase;
      letter-spacing: 0.18em;
      color: #cbd5f5;
      margin-bottom: 10px;
    }

    .endorse-badge i {
      color: #c4b5fd;
    }

    .endorse-photo {
      width: 100%;
      aspect-ratio: 16 / 9;
      border-radius: 14px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(0, 18, 41, 0.35);
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.45);
      margin: 8px 0 12px;
    }

    .endorse-photo img {
      width: 100%;
      height: 100%;
      display: block;
      object-fit: cover;
      object-position: center;
    }

    .endorse-name {
      margin: 0 0 6px;
      font-size: 1.02rem;
      font-weight: 700;
      letter-spacing: 0.02em;
      color: #f9fafb;
    }

    .endorse-headline {
      margin: 0 0 10px;
      color: #cbd5f5;
      font-size: 0.9rem;
      letter-spacing: 0.03em;
      text-transform: uppercase;
    }

    .endorse-quote {
      margin: 0;
      padding: 12px 12px;
      border-radius: 14px;
      border: 1px solid rgba(148, 163, 184, 0.35);
      background: rgba(0, 18, 41, 0.35);
      color: #e5e7eb;
      font-size: 0.92rem;
      line-height: 1.65;
    }

    .endorse-actions {
      margin-top: 18px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }

    @media (max-width: 900px) {
      .endorse-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>

<body class="endorsements-page">
  <div id="site-header"></div>

  <main>
    <section class="endorse-hero">
      <div class="endorse-inner">
        <p class="endorse-kicker">Support across North Brooklyn</p>
        <h1 class="endorse-title">Endorsements</h1>
        <p class="endorse-lede">
          Erik Dilan is proud to be supported by community leaders, labor, and neighbors
          committed to building a safer, fairer, and more affordable New York.
        </p>

        <div class="endorse-actions">
          <a
            href="https://secure.actblue.com/donate/friendsoferikmdilan"
            class="btn btn-primary"
            target="_blank"
            rel="noopener"
          >Contribute</a>

          <a
            href="https://docs.google.com/forms/d/e/1FAIpQLSctFDXg6MJO7dmFLXcvfToA7D8tQIb6_McJVRqFd5VVhfqiHA/viewform"
            class="btn btn-outline"
            target="_blank"
            rel="noopener"
          >Get Involved</a>
        </div>
      </div>
    </section>

    <section class="endorse-section">
      <div class="endorse-inner">
        <div class="endorse-grid">

          <!-- Photo Card Pattern (duplicate these and swap src/name/headline/quote) -->
          <article class="endorse-card">
            <div class="endorse-badge"><i class="fa-solid fa-check"></i> Endorsement</div>

            <div class="endorse-photo">
              <img src="endorsement1.jpg" alt="Organization or person name" />
            </div>

            <h2 class="endorse-name">Arleny Alvarado-McCalla</h2>
          </article>

          <article class="endorse-card">
            <div class="endorse-badge"><i class="fa-solid fa-check"></i> Endorsement</div>

            <div class="endorse-photo">
              <img src="endorsement2.jpg" alt="Organization or person name" />
            </div>

            <h2 class="endorse-name">Heriberto Mateo</h2>

        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div class="footer-social">
        <a href="https://www.facebook.com/erikmartindilan/" class="footer-social-pill social-pill--facebook" target="_blank" rel="noopener" aria-label="Facebook">
          <i class="fa-brands fa-facebook-f"></i>
        </a>
        <a href="https://www.instagram.com/edilan54/?hl=en" class="footer-social-pill social-pill--instagram" target="_blank" rel="noopener" aria-label="Instagram">
          <i class="fa-brands fa-instagram"></i>
        </a>
        <a href="https://www.youtube.com/@DilanforAssembly54thAD" class="footer-social-pill social-pill--youtube" target="_blank" rel="noopener" aria-label="YouTube">
          <i class="fa-brands fa-youtube"></i>
        </a>
        <a href="https://www.tiktok.com/@erik.dilan54" class="footer-social-pill social-pill--tiktok" target="_blank" rel="noopener" aria-label="TikTok">
          <i class="fa-brands fa-tiktok"></i>
        </a>
        <a href="privacy.html" class="footer-social-pill footer-social-pill--privacy" aria-label="Privacy Policy" title="Privacy Policy">
          <i class="fa-solid fa-shield-halved"></i>
        </a>
      </div>
    </div>
  </footer>

  <script>
    fetch("navbar.html")
      .then((response) => response.text())
      .then((html) => {
        document.getElementById("site-header").innerHTML = html;

        const navToggle = document.querySelector(".nav-toggle");
        const mainMenu = document.getElementById("primary-nav");

        if (navToggle && mainMenu) {
          navToggle.addEventListener("click", () => {
            const isOpen = mainMenu.classList.toggle("is-open");
            navToggle.setAttribute("aria-expanded", isOpen ? "true" : "false");
            document.body.classList.toggle("menu-open", isOpen);
          });
        }

        const links = document.querySelectorAll(".main-menu .nav-link");
        const path = window.location.pathname.split("/").pop() || "index.html";
        links.forEach((link) => {
          if (link.getAttribute("href") === path) link.classList.add("active");
        });
      })
      .catch((err) => console.error("Error loading navbar:", err));
  </script>
</body>
</html>
